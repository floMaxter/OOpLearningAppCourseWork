<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link media="all" rel="stylesheet" th:href="@{/css/styleLogin.css}" type="text/css"/>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form" name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input placeholder="username" type="text" name="username"/>
            <br/>
            <input placeholder="password" type="password" name="password"/>
            <br/>
            <button>login</button>
            <p class="message">Not registered? <a th:href="@{/auth/registration}">Create an account</a></p>

            <div th:if="${param.error}" style="color: red">
                Incorrect name or password
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/administrator/people/{id}(id=${person.getId()})}"
     th:text="${person.getUsername() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>
<!--кнопка создания нового человека-->
<a href="/people/new">Create new person</a>

</body>
</html>
